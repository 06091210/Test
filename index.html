<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sheet.bestでメッセージ保存</title>
  <style>
    body { font-family: sans-serif; }
    input, textarea { display: block; margin: 10px 0; width: 300px; }
  </style>
</head>
<body>
  <h1>メッセージ送信</h1>

  <input type="text" id="name" placeholder="名前">
  <textarea id="message" placeholder="メッセージを入力"></textarea>
  <button onclick="submitMessage()">送信</button>

  <h2>保存されたメッセージ</h2>
  <div id="messages">読み込み中...</div>

  <script>
    const API_URL = "https://api.sheetbest.com/sheets/3a58e982-d42d-4a9e-90a3-9182b5c3c9be"; // あなたのAPI URLに差し替え

    async function submitMessage() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      if (!name || !message) {
        alert("名前とメッセージを入力してください");
        return;
      }

      const data = { name, message };

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("name").value = "";
      document.getElementById("message").value = "";

      loadMessages();
    }

    async function loadMessages() {
      const response = await fetch(API_URL);
      const messages = await response.json();

      const container = document.getElementById("messages");
      container.innerHTML = "";

      messages.reverse().forEach(msg => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${msg.name}</strong>: ${msg.message}`;
        container.appendChild(div);
      });
    }

    loadMessages(); // 初回表示
  </script>
</body>
</html>
