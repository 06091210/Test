<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #menu {
      width: 200px;
      background-color: #f0f0f0;
      padding: 10px;
    }
    #viewer {
      flex-grow: 1;
      border: none;
    }
    h2 {
      cursor: pointer;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h2 onclick="loadHTML('input.html')">入力</h2>
    <h2 onclick="loadHTML('output.html')">出力</h2>
  </div>
  <iframe id="viewer" src=""></iframe>

  <script>
    const iframe = document.getElementById("viewer");
    let sharedValue = "";
    
    function loadHTML(file) {
      iframe.src = file;
    }

    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data.type === "valueInput") {
        sharedValue = data.value;
        console.log("値を保存しました：", sharedValue);
      }

      if (data.type === "requestValue") {
        iframe.contentWindow.postMessage({
          type: "setValue",
          value: sharedValue
        }, "*");
      }
    });
  </script>
</body>
</html>
