<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SpreadSheetデータ取得</title>
  <!--
<style>
    body { font-family: sans-serif; }
  </style>
-->
</head>
<body>
  <h1>メッセージ送信</h1>
  <!--<input type="text" id="name" placeholder="名前">-->
  <div id="messages">読み込み中...</div>

  <script>
    const API_URL = "https://api.sheetbest.com/sheets/3a58e982-d42d-4a9e-90a3-9182b5c3c9be"; // あなたのAPI URLに差し替え

    async function loadMessages() {
      const response = await fetch(API_URL);
      const messages = await response.json();

      const container = document.getElementById("messages");
      container.innerHTML = "";

      messages.reverse().forEach(msg => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${msg.name}</strong>: ${msg.message}`;
        container.appendChild(div);
      });
    }

    loadMessages(); // 初回表示
  </script>
</body>
</html>
